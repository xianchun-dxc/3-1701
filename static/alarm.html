        const makeRow = (index, cron, notice) => {
            $(item
                .replaceAll('#INDEX#', index)
                .replaceAll('#CRONVAL#', cron)
                .replaceAll('#NOTICEVAL#', notice)
            ).insertBefore('.addNotice');
            $(`.alarm${index}-0`).click(function () {
                $(`.alarm${index}-0`).hide();
                $(`.alarm${index}-1`).show();
            });
            $(`.alarm${index}-1`).click(function () {
                $(`.alarm${index}-1`).hide();
                $(`.alarm${index}-0`).show();
            });
            $(`.edit${index}`).click(function () {
                $(`.confirm${index}`).show();
                $(`#cron${index}-input`).val($(`#cron${index}`).text()).show();
                $(`#ctx${index}-input`).val($(`#ctx${index}`).text()).show();
                $(`#cron${index}`).hide();
                $(`#ctx${index}`).hide();
                $(`.alarm${index}-0`).addClass('hide');
                $(`.alarm${index}-1`).addClass('hide');
                $(`.edit${index}`).addClass('hide');
                $(`.delete${index}`).addClass('hide');
            });
            $(`.confirm${index}`).click(function () {
                $(`.confirm${index}`).hide();
                $(`#cron${index}-input`).hide();
                $(`#ctx${index}-input`).hide();
                $(`#cron${index}`).html($(`#cron${index}-input`).val()).show();
                $(`#ctx${index}`).html($(`#ctx${index}-input`).val()).show();
                $(`.alarm${index}-0`).removeClass('hide');
                $(`.alarm${index}-1`).removeClass('hide');
                $(`.edit${index}`).removeClass('hide');
                $(`.delete${index}`).removeClass('hide');

                $.each(allNotices, (index, notice) => {
                    notice.cron = $(`#cron${index}`).text();
                    notice.notice = $(`#ctx${index}`).text();
                    notice.status = 'enable';
                })
                localStorage.setItem('allNotices', JSON.stringify(allNotices));
            });
            $(`.delete${index}`).click(function () {
                $(`.notice${index}`).remove();
                allNotices = $.grep(allNotices, notice => {
                    return notice.id !== index;
                });
                localStorage.setItem('allNotices', JSON.stringify(allNotices));
            });
        }
        let gIndex = 0;
        $(document).ready(function () {
            $.each(allNotices, (index, obj) => {
                makeRow(obj.id, obj.cron, obj.notice)
                gIndex = obj.id;
            });
            $('.addNotice').click(() => {
                gIndex = gIndex + 1;
                allNotices.push({
                    id: gIndex,
                    cron: '0 0 * * * 5',
                    notice: '提醒内容',
                    status: 'enable'
                });
                makeRow(gIndex, '0 0 * * * 5', '提醒内容')
            });
        });
